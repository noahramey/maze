<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <script src="js/back-end.js"></script>
    <script src="js/front-end.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Maze</title>
  </head>
  <body class="container">
    <div class="row escape">
      <div class="col-md-3">
        <img id="badgeHollow" src="img/badge-hollow.png" alt="" />
        <button id="level" type="button">Next Level</button>
        <div class="instructions">
          <h2>The Jig is Up!</h2>
          <p>The FBI are after Walter for downloading a car. Help him escape!</p>
          <button id="start" type="button" name="button">ESCAPE!</button>
          <img id="fakeid" src="img/id.png" alt="" />
          <img id="computer" src="img/mac.png" alt="" />
          <img id="compsmash" src="img/macbroken.png" alt="" />
          <button id="compbtn" type="button" name="button">smash it!</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="maze">
          <img id="intro" src="img/intro.gif" alt="" />
          <div id="tableWrapper">
            <table id="grid">
            </table>
          </div>
        </div>
        <div id="message">BUSTED</div>
        <div id="zoolander">&nbsp;</div>
        <div class="winning-image">
          <div id="walterWrapper">
            <div id="walter">
              <img id='jail' src="http://i1209.photobucket.com/albums/cc383/Tcbear108/cages/Jail-Cell-Bars-psd52403.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="controls">
          <h2>Ctrls</h2>
          <img src="img/slice-1.png" class="keypad" id="north" />
          <img src="img/slice-4.png" class="keypad" id="west" />
          <img src="img/slice-2.png" class="keypad" id="east" />
          <img src="img/slice-3.png" class="keypad" id="south" />
        </div>
        <div id="notoriety">
          <h2>Notoriety</h2>
          <img id="star1" src="img/star.png" alt="" />
          <img id="star2" src="img/star.png" alt="" />
          <img id="star3" src="img/star.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
