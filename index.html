<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
    <script src="js/level-2.js"></script>
    <script src="js/maze.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Maze</title>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="instructions">
          <h2>Instructions</h2>
          <p>The FBI are after Walter for downloading a car. Help him escape!</p>
          <button id="start" type="button" name="button">HELP WALTER</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="maze">
          <img id="intro" src="img/intro.gif" alt="" />
          <table>
          </table>
        </div>
        <div class="winning-image">
          <img src="img/playericon.gif" alt="" />
          <button type="button" id="level2">Next Level</button>
        </div>
      </div>
      <div class="col-md-3">
        <div class="controls">
          <h2>Player Controls</h2>
          <button type="button" class="keypad" id="north">&#8679;</button>
          <button type="button" class="keypad" id="west">&#8678;</button>
          <button type="button" class="keypad" id="east">&#8680;</button>
          <button type="button" class="keypad" id="south">&#8681;</button>
        </div>
      </div>
    </div>
  </body>
</html>
